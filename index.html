<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./calc-style.css">
</head>

<body>
    <div id="calc">CASIO MS-120BM
        <div id="display">CASIO</div>
        <div id="buttons">
            <div id="row0" class="row">
                <button id="clear" class="wait buttonBig">CLEAR</button>
                <button id="del" class="wait buttonBig">DELETE</button>
            </div>
            <div id="row1" class="row">
                <button id="s7" class="wait button">7</button>
                <button id="e8" class="wait button">8</button>
                <button id="n9" class="wait button">9</button>
                <button id="divide" class="wait button">%</button>
            </div>
            <div id="row2" class="row">
                <button id="f4" class="wait button">4</button>
                <button id="f5" class="wait button">5</button>
                <button id="s6" class="wait button">6</button>
                <button id="multi" class="wait button">x</button>
            </div>
            <div id="row3" class="row">
                <button id="o1" class="wait button">1</button>
                <button id="t2" class="wait button">2</button>
                <button id="t3" class="wait button">3</button>
                <button id="minus" class="wait button">-</button>
            </div>
            <div id="row4" class="row">
                <button id="zero" class="wait button">0</button>
                <button id="dot" class="wait dot">.</button>
                <button id="equ" class="wait button">=</button>
                <button id="plus" class="wait button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
