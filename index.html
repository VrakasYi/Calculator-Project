<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./calc-style.css">
</head>

<body>
    <div id="calc">CASIO MS-120BM
        <div id="casio">CASIO</div>
        <div id="buttons">
            <div id="row0" class="row">
                <div id="clear" class="buttonBig">CLEAR</div>
                <div id="del" class="buttonBig">DELETE</div>
            </div>
            <div id="row1" class="row">
                <div id="7" class="button">7</div>
                <div id="8" class="button">8</div>
                <div id="9" class="button">9</div>
                <div id="divide" class="button">%</div>
            </div>
            <div id="row2" class="row">
                <div id="4" class="button">4</div>
                <div id="5" class="button">5</div>
                <div id="6" class="button">6</div>
                <div id="multi" class="button">x</div>
            </div>
            <div id="row3" class="row">
                <div id="1" class="button">1</div>
                <div id="2" class="button">2</div>
                <div id="3" class="button">3</div>
                <div id="minus" class="button">-</div>
            </div>
            <div id="row4" class="row">
                <div id="zero" class="button">0</div>
                <div id="comma" class="button">.</div>
                <div id="equ" class="button">=</div>
                <div id="plus" class="button">+</div>
            </div>
        </div>
    </div>
</body>
</html>
